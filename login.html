<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitWell Admin Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label>Email<input id="email" type="email" required></label>
      <label>Password<input id="password" type="password" required></label>
      <button type="submit">Login</button>
    </form>
    <div id="msg" aria-live="polite"></div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard.html';
        } else {
          document.getElementById('msg').textContent = data.message || 'Login failed';
        }
      } catch (err) {
        document.getElementById('msg').textContent = 'Error contacting server';
      }
    });
  </script>
</body>
</html>
