<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitWell Tailor Shop</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>FitWell Tailor Shop</h1>
  </header>

  <main>
    <section>
      <h2>Book a Fitting</h2>
      <form id="bookingForm">
        <label>Full name<input name="name" required></label>
        <label>Phone<input name="phone" required></label>
        <label>Preferred date<input name="date" type="date"></label>
        <label>Service
          <select name="service">
            <option>Custom suit</option>
            <option>Alteration</option>
            <option>Bridal alterations</option>
            <option>Hemming</option>
            <option>Other</option>
          </select>
        </label>
        <label>Notes<textarea name="notes"></textarea></label>
        <button type="submit">Send Request</button>
      </form>
      <div id="msg" aria-live="polite"></div>
    </section>
    <p><a href="/login.html">Admin login</a></p>
  </main>

  <script>
    async function submitForm(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      try {
        const res = await fetch('/api/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById('msg').textContent = result.message || JSON.stringify(result);
        form.reset();
      } catch (err) {
        document.getElementById('msg').textContent = 'Error sending request';
      }
    }
    document.getElementById('bookingForm').addEventListener('submit', submitForm);
  </script>
</body>
</html>
